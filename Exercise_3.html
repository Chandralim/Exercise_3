    let $data_place = $("#data_place");

    let dtimeout = "";
    $in_search.on("keyup", function() {
      dtimeout = "";
      dtimeout = setTimeout(function() {
        filtering($in_search.val());
      }, 200);
    });


    function filtering(words) {
      if (words == "") {
        var $data = swapi.results;
      } else {
        var pattern = new RegExp(".*" + words + ".*", "gi");
        var $data = swapi.results.filter((a) => a.name.match(pattern));
      }
      $data_place.html(render($data));
    }

    function render($data) {
      var html = "";
      $.each($data, function(i, v) {

        var residents = v.residents.toString().split(",").join("<br/>");
        var films = v.films.toString().split(",").join("<br/>");

        html +=
          `<tr>
            <td scope="row">${i + 1}</td>
            <td>${v.name}</td>
            <td>${v.rotation_period}</td>
            <td>${v.orbital_period}</td>
            <td>${v.diameter}</td>
            <td>${v.climate}</td>
            <td>${v.gravity}</td>
            <td>${v.terrain}</td>
            <td>${v.surface_water}</td>
            <td>${v.population}</td>
            <td>${residents}</td>
            <td>${films}</td>
            <td>${v.created}</td>
            <td>${v.edited}</td>
            <td>${v.url}</td>
          </tr>`;
      });
